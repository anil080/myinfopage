<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infographic: Urban Bridge Infrastructure in India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .chart-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chart-center-text {
            position: absolute;
            text-align: center;
            pointer-events: none;
        }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header Section -->
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Urban Bridge Infrastructure in India</h1>
            <p class="mt-2 text-lg text-gray-600">A visual breakdown of bridge distribution by material and typology.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Chart Section -->
            <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg flex flex-col justify-center items-center">
                <h2 class="text-xl font-bold text-center mb-4">Total Inventory Distribution</h2>
                <div id="chart" class="chart-container">
                    <div class="chart-center-text">
                        <div id="center-label" class="text-lg font-semibold text-gray-500">Total</div>
                        <div id="center-value" class="text-4xl font-bold text-gray-900">100%</div>
                    </div>
                </div>
                <div id="legend" class="mt-6 w-full space-y-2"></div>
            </div>

            <!-- Details Section -->
            <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6" id="details-grid">
                <!-- Bridge data cards will be injected here by JavaScript -->
            </div>
        </main>

        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>Data based on documented distribution of urban bridge infrastructure in India.</p>
        </footer>
    </div>

    <script>
        // --- DATA ---
        const bridgeData = [
            { type: 'Prestressed Concrete (PSC)', value: 43.8, color: '#3b82f6', description: 'The dominant type, valued for rapid construction. Includes I-Girders (25.0%) for spans >30m and Box Girders (18.8%) for spans â‰¥40m, especially on curved routes.', icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9.75h16.5m-16.5 3.75h16.5M5.25 19.5h13.5m-13.5-15h13.5"/>` },
            { type: 'Reinforced Concrete (RCC)', value: 35.2, color: '#10b981', description: 'A fundamental component of urban networks, typically used for spans of 25 metres or more.', icon: `<rect x="3" y="8" width="18" height="8" rx="1" /><line x1="6" y1="16" x2="6" y2="20" /><line x1="18" y1="16" x2="18" y2="20" />` },
            { type: 'Steel Truss', value: 9.4, color: '#f97316', description: 'Common in railway networks due to weight efficiency. Used for spans of 75 metres or more.', icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M4 12h16M4 12l4-4m-4 4l4 4m8-8l4-4m-4 4l4 4"/>` },
            { type: 'Cable-Stayed', value: 6.3, color: '#8b5cf6', description: 'Favoured for landmark projects with spans over 200 metres, chosen for aesthetics and efficiency.', icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M12 2v10m0 0l-4 8m4-8l4 8m-8-8H4m12 0h4"/>` },
            { type: 'Composite Steel-Concrete', value: 3.1, color: '#ec4899', description: 'Increasingly used in flyovers, combining steel\'s tensile strength with concrete\'s compressive strength.', icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M9 4h6v2H9zM3 8h18v4H3zM9 14h6v2H9z"/>` },
            { type: 'Suspension', value: 1.6, color: '#06b6d4', description: 'Used for specialised long-span applications where other designs are not feasible.', icon: `<path d="M4 12h16M6 6s2-4 6-4 6 4 6 4M6 18s2 4 6 4 6-4 6-4M8 12V6m8 6V6"/>` },
            { type: 'Extradosed', value: 0.8, color: '#64748b', description: 'An emerging, economical hybrid design for medium-to-long spans.', icon: `<path d="M4 14h16M8 8l-3 6h14l-3-6m-8 0h6"/>` }
        ];

        // --- D3 DONUT CHART ---
        const width = 280;
        const height = 280;
        const margin = 20;
        const radius = Math.min(width, height) / 2 - margin;

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${width / 2},${height / 2})`);

        const pie = d3.pie()
            .value(d => d.value)
            .sort(null);

        const arc = d3.arc()
            .innerRadius(radius * 0.65)
            .outerRadius(radius);
            
        const data_ready = pie(bridgeData);

        const path = svg.selectAll('path')
            .data(data_ready)
            .enter()
            .append('path')
            .attr('d', arc)
            .attr('fill', d => d.data.color)
            .attr('stroke', '#f0f4f8')
            .style('stroke-width', '4px')
            .style('transition', 'transform 0.2s')
            .on('mouseover', function (event, d) {
                d3.select(this).style('transform', 'scale(1.05)');
                d3.select('#center-label').text(d.data.type).style('font-size', '1rem');
                d3.select('#center-value').text(`${d.data.value}%`).style('font-size', '2.5rem');
            })
            .on('mouseout', function () {
                d3.select(this).style('transform', 'scale(1)');
                d3.select('#center-label').text('Total').style('font-size', '1.125rem');
                d3.select('#center-value').text('100%').style('font-size', '2.25rem');
            });

        // --- LEGEND ---
        const legend = d3.select("#legend")
            .selectAll("div")
            .data(bridgeData)
            .enter()
            .append("div")
            .attr("class", "flex items-center");

        legend.append("div")
            .attr("class", "w-4 h-4 rounded-full mr-3")
            .style("background-color", d => d.color);

        legend.append("p")
            .attr("class", "text-sm text-gray-700")
            .html(d => `<span class="font-semibold">${d.type}:</span> ${d.value}%`);


        // --- DETAIL CARDS ---
        const detailsGrid = document.getElementById('details-grid');
        bridgeData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card bg-white p-5 rounded-2xl shadow-lg flex flex-col';
            card.innerHTML = `
                <div class="flex items-center mb-3">
                    <div class="w-12 h-12 rounded-full flex items-center justify-center mr-4" style="background-color: ${item.color}20;">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="${item.color}" stroke-width="2">
                            ${item.icon}
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg text-gray-900">${item.type}</h3>
                        <p class="text-2xl font-bold" style="color: ${item.color};">${item.value}%</p>
                    </div>
                </div>
                <p class="text-gray-600 text-sm flex-grow">${item.description}</p>
            `;
            detailsGrid.appendChild(card);
        });

    </script>

</body>
</html>
